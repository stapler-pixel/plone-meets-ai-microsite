name: Build to /docs for GitHub Pages (no Jekyll)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to /docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/public/* docs/
          # Disable Jekyll processing:
          touch docs/.nojekyll
          test -f docs/index.html

      - name: Commit & push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs for GitHub Pages" || echo "No changes to commit"
          git push
