name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (root)
        run: pnpm install

      - name: Build (root)
        run: pnpm build

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site

          echo "Detecting build output folder..."

          if [ -f dist/public/index.html ]; then
            echo "Found dist/public/index.html -> using ./dist/public"
            cp -R dist/public/* site/
          elif [ -f dist/index.html ]; then
            echo "Found dist/index.html -> using ./dist"
            cp -R dist/* site/
          elif [ -f client/dist/index.html ]; then
            echo "Found client/dist/index.html -> using ./client/dist"
            cp -R client/dist/* site/
          elif [ -f client/build/index.html ]; then
            echo "Found client/build/index.html -> using ./client/build"
            cp -R client/build/* site/
          else
            echo "ERROR: Could not find a build index.html in expected locations."
            echo "--- search index.html ---"
            find . -maxdepth 6 -name index.html -print || true
            exit 1
          fi

          echo "--- site listing ---"
          ls -la site

      - name: Verify index.html exists
        run: |
          if [ ! -f site/index.html ]; then
            echo "ERROR: site/index.html is missing (GitHub Pages will 404)."
            ls -la site || true
            exit 1
          fi
          echo "OK: site/index.html exists."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
