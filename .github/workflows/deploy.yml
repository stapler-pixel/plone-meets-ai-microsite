name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (root)
        run: pnpm install

      - name: Build (root)
        run: pnpm build

      # Robust: pack the real output into a fixed folder "site"
      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site

          echo "Looking for build outputâ€¦"
          if [ -d dist ]; then
            echo "Using ./dist"
            cp -R dist/* site/
          elif [ -d client/dist ]; then
            echo "Using ./client/dist"
            cp -R client/dist/* site/
          elif [ -d client/build ]; then
            echo "Using ./client/build"
            cp -R client/build/* site/
          else
            echo "ERROR: No build output folder found."
            echo "Top-level folders:"
            ls -la
            echo "client folder:"
            ls -la client || true
            exit 1
          fi

          echo "Site folder contains:"
          ls -la site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
