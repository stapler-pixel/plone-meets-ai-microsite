name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
        steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (client)
        run: pnpm -C client install

      - name: Build (client)
        run: pnpm -C client build

      - name: Debug output folders
        run: |
          echo "---- root ----"
          ls -la
          echo "---- client ----"
          ls -la client
          echo "---- client/dist ----"
          ls -la client/dist || true
          echo "---- dist ----"
          ls -la dist || true
          echo "---- find index.html ----"
          find . -maxdepth 5 -name index.html -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist
