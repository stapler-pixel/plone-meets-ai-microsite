name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (root)
        run: pnpm install

      - name: Build (root)
        run: pnpm build

      - name: Verify build output
        run: |
          echo "Check dist/public:"
          ls -la dist/public || true
          if [ ! -f dist/public/index.html ]; then
            echo "ERROR: dist/public/index.html missing"
            echo "Search index.html:"
            find . -maxdepth 6 -name index.html -print || true
            exit 1
          fi
          echo "OK: dist/public/index.html exists"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
